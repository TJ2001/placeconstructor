<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for = "new-place-name">Place Name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div class="form-group">
              <label for = "new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div class="form-group">
              <div id="addLandmarks">
                <label for = "new-landmarks">Landmarks</label>
                <input type="text" class="form-control" id="new-landmarks">
              </div>
              <button type="button" class="btn btn-success btn-sm addInput">Add a Landmark</button>
            </div>

            <div class="form-group">
              <label for = "new-last-visit">Last Visit</label>
              <input type="text" class="form-control" id="new-last-visit">
            </div>

            <div class="form-group">
              <label for = "new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn btn-danger">Add a Place</button>
          </form>
          <h2>Places:</h2>
          <ul class= "places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Last Visit: <span class="last-visit"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>

        </div>
    </div>


  </body>
</html>
